<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="content-page">
        <div class="content" id="content">
            <div class="container-fluid">
                <br>
                <div class="row">
                    <div class="col-xl-3"></div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="mb-2">
                                            <label for="position" class="form-label">Position : </label>
                                            <select class="form-select" name="position" id="position"></select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="mb-2">
                                            <label for="username" class="form-label">Username :</label>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="username">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                                        <div class="mb-2">
                                            <label for="age" class="form-label">Age :</label>
                                            <input type="number" class="form-control" placeholder="Age" aria-label="age">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button-list text-end">
                                    <button type="button" class="btn btn-light" id="btn-reset">Reset</button>
                                    <button type="button" class="btn btn-primary" id="btn-search">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-xl-3"></div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <h6>Search Result</h6>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="mb-2">
                                            <table id="list-username" class="table table-striped" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Position</th>
                                                        <th>Username</th>
                                                        <th>Age</th>
                                                        <th>Salary</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./index.js"></script>

</html>
